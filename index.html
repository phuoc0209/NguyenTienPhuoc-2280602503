<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Bài 1 ngày 28</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #e4ecff);
      min-height: 100vh;
      padding: 32px 24px;
      color: #222;
    }

    .page-wrapper {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 4px;
    }

    .subtitle {
      color: #64748b;
      margin-bottom: 18px;
      font-size: 13px;
    }

    .header-block {
      margin-bottom: 16px;
    }

    .product-table-wrapper {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.12);
      overflow: hidden;
      border: 1px solid #cbd5f5;
    }

    .product-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    .product-table thead {
      background: #0d6efd;
      color: #fff;
    }

    .product-table th,
    .product-table td {
      padding: 10px 12px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
      vertical-align: middle;
    }

    .product-table th {
      font-weight: 600;
      font-size: 12px;
      letter-spacing: 0.03em;
      text-transform: uppercase;
    }

    .product-table tbody tr:nth-child(even) {
      background-color: #f9fafb;
    }

    .product-table tbody tr:hover {
      background-color: #eef2ff;
    }

    .col-index {
      width: 40px;
      text-align: center;
    }

    .col-price {
      width: 80px;
      color: #16a34a;
      font-weight: 600;
    }

    .col-image {
      width: 80px;
      text-align: center;
    }

    .thumb {
      width: 48px;
      height: 48px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #e5e7eb;
    }

    .slug {
      font-family: "Consolas", "Fira Code", monospace;
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="header-block">
      <h1>Product Catalog</h1>
      <p class="subtitle">Corporate product listing with details & images (data from https://api.escuelajs.co/api/v1/products)</p>
    </div>

    <div class="product-table-wrapper">
      <table class="product-table">
        <thead>
          <tr>
            <th class="col-index">ID</th>
            <th>Title</th>
            <th>Slug</th>
            <th class="col-price">Price</th>
            <th>Description</th>
            <th>Category</th>
            <th class="col-image">Image</th>
          </tr>
        </thead>
        <tbody id="products-body"></tbody>
      </table>
    </div>
  </div>

  <script src="t4.js"></script>
</body>
</html>
